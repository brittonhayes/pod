name: Test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Test
      run: |
        go test -race -covermode=atomic -coverprofile=coverage.out ./...
        go tool cover -func coverage.out